name: Running all 3 assignments

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Check out this repo
        uses: actions/checkout@v4

      # Setup Python
      - name: Setting up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Installing package list
        run: apt list --installed    
        
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable 
        
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay
      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Install packages using requirements file
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Run Python scripts
      - name: Run file1.py
        run: python Round1/SolidDiamondAlphabetPattern.py

      - name: Run file2.py
        run: python Round2.py

      - name: Run file3.py in Round1 directory
        run: python Round3.py
